<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

    <div id="center" class="center">
    <div class="grid-container">
      <div id="green" class="butt"></div>
      <div id="red" class="butt"></div>
      <div id="yellow" class="butt" ></div>
      <div id="blue" class="butt"></div>
    </div>

    <div id="center_game" class="center center_game grid-container-inside">
      <div id="item1">Simon</div>
      <div id="item2">
        <input id="lcd" type="text" class="lcd" value="--" disabled>
      </div>
      <div id="item3">
        <input id="start" class="off bold" type="button" value="START">
      </div>
      <div id="item4">
        <input id="strict" class="off bold" type="button" value="STRICT">
      </div>
      <div id="item5">
        <input id="onoff" class="off" type="button" value="ON/OFF">
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
